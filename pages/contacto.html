<body>

    <header>
        <div class="encabezado">
            <img src="/img/logo.jpg" alt="">
            <h1>Mi blog de viajes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/sobre-mi.html">Sobre Mi</a></li>

            </ul>
               
        </nav>

    </header>

    <main>
        <section class="contacto">
            <h2>Contacto</h2>

            <div class="formulario">


                <!-- <label>Nombre:</label> -->
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required> <br>
    
                <!-- <label for="">Email:</label> -->
                <input type="email" name="email" id="email" placeholder="Tu email" required> <br> <br>
    
                <label for="">Como conociste el blog?</label>
                <select name="comoConociste" id="">
                    <option value="Redes sociales">Redes Sociales</option>
                    <option value="Linkedin">Linkedin</option>
                    <option value="Google">Google</option>
                    <option value="otro">Otro</option>
                </select> <br> <br>
                
                <label for="">Tu mensaje:</label>
                <br> 
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea> <br>
                <input type="submit" value="Enviar"> 
                <input type="reset" value="Borrar">
                <br><br>
                <label for="">Quiero suscribirme al newsletter</label>
                <input type="checkbox" name="newsletter" id="newsletter">  <br>
                
            </div>
        

            <div class="nuestrosDatos">
                <p>Nuestros Datos:</p>
                <p> Email: blogdeviajes@gmail.com</p>
                <p>Tel: +54 123 456 789</p>
            </div>

        </section>
       


    </main>

    <footer>
        <ul>
            <li> <a href="http://Instagram.com">Instagram</a></li>

        </ul>
